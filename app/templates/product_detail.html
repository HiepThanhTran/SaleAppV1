{% extends 'layout/base.html' %}

{% block title %} Chi tiết sản phẩm {% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-6" style="padding: 5px;">
                <div class="card">
                    <img class="card-img-top" src="{{ product.image }}" alt="Card image">
                    <div class="card-body">
                        <h4 class="card-title">{{ product.name }}</h4>
                        <p class="card-text">{{ product.price }} VNĐ</p>
                        <p class="card-text">{{ product.description }}</p>
                        <a href="#" class="btn btn-primary">Xem chi tiết</a>
                        <a href="#" class="btn btn-danger">Đặt hàng</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
