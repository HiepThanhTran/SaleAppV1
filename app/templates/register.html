{% extends 'layout/base.html' %}

{% block title %} Đăng ký {% endblock %}

{% block content %}
    <h1 class="mt-5">Đăng ký người dùng</h1>

    {% if err_msg %}
        <div class="alert alert-danger">{{ err_msg }}</div>
    {% endif %}

    <form method="post" action="{{ url_for('user_register') }}" enctype="multipart/form-data">
        <div class="mb-3 mt-3">
            <label for="name" class="form-label">Họ và tên:</label>
            <input type="text" class="form-control" id="name" placeholder="Nhập họ và tên..." name="name" required />
        </div>
        <div class="mb-3 mt-3">
            <label for="username" class="form-label">Tên người dùng:</label>
            <input type="text" class="form-control" id="username" placeholder="Nhập tên người dùng..." name="username" required />
        </div>
        <div class="mb-3 mt-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Nhập email..." name="email">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu:</label>
            <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu..." name="password" required />
        </div>
        <div class="mb-3">
            <label for="confirm" class="form-label">Nhập lại mật khẩu:</label>
            <input type="password" class="form-control" id="confirm" placeholder="Nhập lại mật khẩu..." name="confirm" required />
        </div>
        <div class="mb-3">
            <label for="avatar" class="form-label">Ảnh đại diện:</label>
            <input type="file" class="form-control" id="avatar" name="avatar" />
        </div>
        <button type="submit" class="btn btn-primary">Đăng ký</button>
    </form>
{% endblock %}
