{% extends 'layout/base.html' %}

{% block title %} Trang chủ {% endblock %}

{% block content %}
    <hr/>
    <h1 style="text-align: center">CHÀO MỪNG ĐẾN VỚI WEBSITE BÁN HÀNG TRỰC TUYẾN</h1>
    <hr/>

    <section>
        <div class="row">
            {% for p in products %}
                <div class="col-xs-12 col-md-3" style="padding: 5px;">
                    <div class="card">
                        <a href="{{ url_for('product_detail', product_id=p.id) }}">
                            <img class="card-img-top" src="{{ p.image }}" alt="{{ p.name }}">
                        </a>
                        <div class="card-body">
                            <h4 class="card-title">{{ p.name }}</h4>
                            <p class="card-text">{{ "{:,}".format(p.price) }} VNĐ</p>
                            <a href="#" class="btn btn-primary">Xem chi tiết</a>
                            <a href="#" class="btn btn-danger" onclick="addToCart()">Đặt hàng</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </section>
{% endblock %}
